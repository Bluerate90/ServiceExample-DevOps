apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: ">=1.5.0"
  install:
    crds: Create
    createNamespace: true
  upgrade:
    crds: Create
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
