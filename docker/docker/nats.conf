# NATS Server Configuration
# Basic Server Settings
port: 4222
http_port: 8222

# Logging
debug: false
trace: false
logtime: true
log_file: "/var/log/nats/nats-server.log"

# Server Name
server_name: "nats-server"

# Clustering Configuration (for multi-node setup)
cluster {
  port: 6222
  name: "nats-cluster"
  
  routes [
    # Add routes for cluster members here
    # nats://nats-0.nats-service:6222
    # nats://nats-1.nats-service:6222
    # nats://nats-2.nats-service:6222
  ]
}

# Authentication
authorization {
  user: nats_user
  password: nats_password
  timeout: 1
}

# JetStream Configuration
jetstream {
  store_dir: "/data/jetstream"
  max_mem: 256M
  max_file: 1G
  domain: "myapp"
}

# Monitoring
monitoring {
  port: 8222
  enabled: true
}

# Limits
max_connections: 10000
max_subscriptions: 40000
max_payload: 1048576

# Handshake Timeouts
handshake_timeout: 10s

